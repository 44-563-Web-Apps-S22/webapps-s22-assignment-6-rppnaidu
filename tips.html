<html>
    <head>
        <title>Page for tips</title>
        <title>Tips Page</title>

       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

       integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

           h2 {
           background-color: antiquewhite;
           color:darkorange;
           font-family: 'Times New Roman', Times, serif;
       }
           
       
       </style>
    </head>
 
<body>

<h2>Phani Naidu Ratnala computes tips</h2>

<form>
    <label for="amount">Enter a check amount</label>
    <input type ="number" id="amount" value=20> <br>

    <label for="tip_increase">Enter tip increase </label>
    <input type ="number" id="tip_increase" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 

function tips(){
    console.log("Getting form values")
    var amount = document.getElementById("amount").value
    var tip_increase = document.getElementById("tip_increase").value
    var result="Tip amounts by increase of "+tip_increase+" are:"

    var sum= amount * 0.1
    result +=sum + 0.0

    for(let i=1; i<10; i++){
        var z = sum +(amount * tip_increase);
        result += ", "+Math.round(z * 10) / 10
        sum = Math.round(z * 10) / 10
    }
document.getElementById('result').innerHTML=result;  
}

</script>

<form>
    <input type="radio" id="*" value="times" onclick="chooseOp()" >
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" onclick="chooseOp()">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" onclick="chooseOp()">
    <label for="**">**</label></br>
</form>

<p id="results-2"> performed operation results</p>
    
<script>
function chooseOp(){
    var amt = document.getElementById("amount").value
    var tip = document.getElementById("tip_increase").value
    exponent=document.getElementById("**").checked 
    times=document.getElementById("*").checked
    divide=document.getElementById("/").checked
    
    if(exponent){
        document.getElementById('results-2').innerHTML="<b>(Amount ** TipIncrease) Value is: </b>"+amt**tip
    }else if(times){
        document.getElementById('results-2').innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+amt*tip
    }else if(divide){
        document.getElementById('results-2').innerHTML="<b>(Amount / TipIncrease) value is: </b>"+amt/tip
    }
}
</script>
</body>
</html>
